<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 嵌入式 -->
    <script>
        alert('hello world')
        document.write('hello world')
    </script>
</head>

<body>
    <!-- 行内式 -->
    <script>
        // alert是弹窗
        alert('hello world')
            // document.write是在页面上输出内容
        document.write('hello world')
    </script>
    <!-- 外部式（推荐） -->
    <script src="./index.js"></script>


</body>

</html>
