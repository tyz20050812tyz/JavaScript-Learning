<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>DOM是什么</h1>
    <script>
        // DOM 是文档对象模型（Document Object Model）的缩写
        // 它是一种用于表示和操作 HTML 文档的编程接口
        // DOM 把 HTML 文档表示为一个树状结构
        // 每个节点都是一个对象
        // 可以使用 JavaScript 来操作这些对象
        // 从而改变 HTML 文档的内容和结构
        var h1 = document.getElementsByTagName('h1')[0];
        console.log(h1);
        //DOM 就是浏览器把静态 HTML 转成的一棵可编程的树，JavaScript 通过它让页面“动”起来。
    </script>
</body>

</html>
