<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var car = {
            // 键值对
            name: '奔驰C63',
            price: 1000000,
            color: '黑色',
            brand: '奔驰',
            // 对象中的函数叫方法
            run: function() {
                console.log('我是' + this.brand + '的' + this.name);
            }

        }
        car.run()
            // 添加新元素
        car.seat = 5;
        car['id'] = '001'
            // 修改元素
        car.price = 1500000;
        // 删除元素
        delete car.color;
        // 遍历对象 key是元素名字，car[key]是对应的值

        for (var key in car) {
            console.log(key);
            console.log(car[key]);
        }
    </script>

</body>

</html>
