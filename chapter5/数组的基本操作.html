<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组的基本操作
        // 1.数组的定义
        var arr = [1, 2, 3, 4, 5];
        console.log(arr);
        var list2 = new Array(1, 2, 3, 4, 5);
        console.log(list2);
        // 2.数组的长度
        console.log(arr.length);
        // 3.数组的元素
        console.log(arr[0]);
        // 4.数组的遍历
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
    </script>
</body>

</html>
