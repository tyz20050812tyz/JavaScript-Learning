<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fun1(arr) {
            return arr.sort();
        }
        var arr = [1, 3, 2, 4, 5];
        var res = fun1(arr);
        document.writeln(res);

        function fun2(a) {
            if (a == 1) {
                return 1;
            }
            return a * fun2(a - 1);
        }
        document.writeln(fun2(5));
    </script>
</body>

</html>
