        var str = '张三，李四，小明，小红'
        var arr = str.split(',')

        function search(name, arr) {
            var index = arr.indexOf(name);
            if (index == -1) {
                document.write('没有这个人')
                alert('没有这个人')
            } else {
                document.write('这个人的下标是' + index)

            }
        }
        search('张三', arr);
